name: Docker
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # 내 도커허브 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # 도커 빌드 관련 셋업
      - name: Set up Docker Buildx
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/desplay-frontend:latesEt . 

      # 도커이미지 빌드하고 허브로푸쉬
      - name: Build and push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/desplay-frontend:latest
        